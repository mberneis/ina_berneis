<!DOCTYPE html>
<html lang="{lang}" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title} - Ina Berneis</title>
    <link href="{css_path}style.css" rel="stylesheet">
    <script>
        // Dark mode detection and initialization
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {{
            document.documentElement.classList.add('dark')
        }} else {{
            document.documentElement.classList.remove('dark')
        }}
    </script>
</head>
<body class="h-full bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div class="flex h-full">
        <!-- Vertical Navigation Sidebar -->
        <nav class="w-64 min-h-screen bg-gray-50 dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 p-6 flex flex-col">
            <!-- Site Title -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-2">Ina Berneis</h1>
                <p class="text-sm text-gray-600 dark:text-gray-400">Photographer</p>
                <p class="text-xs text-gray-500 dark:text-gray-500 mt-1">1927 - 2003</p>
            </div>

            <!-- Language Switcher -->
            <div class="flex gap-2 mb-8 pb-6 border-b border-gray-200 dark:border-gray-800">
                <a href="../en/{page_name}.html" class="px-3 py-1 text-sm rounded {lang_en_active} transition-colors">EN</a>
                <a href="../de/{page_name}.html" class="px-3 py-1 text-sm rounded {lang_de_active} transition-colors">DE</a>
            </div>

            <!-- Navigation Links -->
            <ul class="space-y-1 flex-1">
                <li>
                    <a href="life.html" class="nav-link {life_active}">{life_label}</a>
                </li>
                <li>
                    <a href="career.html" class="nav-link {career_active}">{career_label}</a>
                </li>
                <li class="mt-6">
                    <h2 class="text-xs font-semibold text-gray-500 dark:text-gray-500 uppercase tracking-wider mb-2 px-3">{photography_label}</h2>
                    <ul class="space-y-1">
                        {nav_items}
                    </ul>
                </li>
            </ul>

            <!-- Footer -->
            <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-800">
                <p class="text-xs text-gray-500 dark:text-gray-500">&copy; 2003 Estate of Ina Berneis</p>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto">
            <div class="max-w-5xl mx-auto px-8 py-12">
                {content}
            </div>
        </main>
    </div>
</body>
</html>
